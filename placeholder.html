<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Placeholder</title>
</head>
<body style="margin:0;padding:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f0f0f0;">
    <div style="text-align:center;padding:2rem;background:white;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);">
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FBB03B;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Kumbara Gövdesi -->
            <ellipse cx="100" cy="120" rx="60" ry="50" fill="url(#grad)" opacity="0.9"/>
            <ellipse cx="100" cy="110" rx="65" ry="55" fill="url(#grad)"/>
            <!-- Para Yuvası -->
            <rect x="82" y="75" width="36" height="8" rx="4" fill="#333333"/>
            <!-- Bacaklar -->
            <circle cx="70" cy="165" r="10" fill="url(#grad)"/>
            <circle cx="130" cy="165" r="10" fill="url(#grad)"/>
            <circle cx="62" cy="155" r="8" fill="url(#grad)"/>
            <circle cx="138" cy="155" r="8" fill="url(#grad)"/>
            <!-- Kuyruk -->
            <path d="M 158 115 Q 175 110, 170 95" stroke="url(#grad)" stroke-width="6" fill="none" stroke-linecap="round"/>
            <!-- Kulak -->
            <ellipse cx="80" cy="85" rx="12" ry="20" fill="url(#grad)" opacity="0.9"/>
            <!-- Göz -->
            <circle cx="77" cy="100" r="5" fill="#333333"/>
            <!-- Madeni Para -->
            <circle cx="145" cy="50" r="20" fill="#FBB03B" opacity="0.9"/>
            <circle cx="145" cy="50" r="15" fill="none" stroke="#F7931E" stroke-width="3"/>
            <text x="145" y="60" font-size="24" font-weight="bold" fill="#F7931E" text-anchor="middle">₺</text>
        </svg>
        <h2 style="color:#333;font-family:'Montserrat',sans-serif;margin:1rem 0 0.5rem;">Logo Dosyasını Ekleyin</h2>
        <p style="color:#666;font-family:'Montserrat',sans-serif;font-size:0.9rem;">logo-icon.png veya logo-full.png</p>
    </div>
</body>
</html>

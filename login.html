<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kumbara Takip Sistemi - Güvenli Giriş">
    <title>Giriş Yap - Kumbara Takip</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="page-container">
        <div class="mobile-frame">
            <div class="login-content">
                <!-- Header with Logo -->
                <div class="login-header">
                    <img src="logo-full.png" alt="Kumbara Takip" class="logo-text" width="280">
                </div>

                <!-- Login Form -->
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Kullanıcı adınızı girin"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Şifre</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Şifrenizi girin"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="#999"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Beni hatırla</span>
                        </label>
                        <div class="form-links">
                            <a href="#" class="forgot-password">Şifremi unuttum</a>
                            <a href="signup.html" class="signup-link">Kayıt Ol</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
                    <button type="button" class="btn btn-secondary btn-block mt-2" onclick="location.href='signup.html'">Kayıt Ol</button>
                </form>

                <!-- Error Message Area -->
                <div class="error-message" id="errorMessage" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="#E53935"/>
                    </svg>
                    <span id="errorText">Hatalı kullanıcı adı veya şifre</span>
                </div>

                <!-- Footer -->
                <div class="login-footer">
                    <p>© 2025 Kumbara Takip. Tüm hakları saklıdır.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
